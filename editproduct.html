<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
</head>
<body>
    <h1>Edit Product</h1>
	<form th:action="@{/updateProduct/{id}(id=${id})}" th:object="${productModel}" method="POST">
	    <label for="id">ID:</label>
	    <input type="number" id="id" th:value="${id}" disabled="disabled" /><br><br>

	    <label for="name">Name:</label>
	    <input type="text" id="name" th:field="*{name}" required /><br><br>

	    <label for="price">Price:</label>
	    <input type="number" id="price" th:field="*{price}" step="0.01" required /><br><br>

	    <label for="quantity">Quantity:</label>
	    <input type="number" id="quantity" th:field="*{quantity}" required /><br><br>

	    <label for="madeIn">Made In:</label>
	    <input type="text" id="madeIn" th:field="*{madeIn}" required /><br><br>

	    <label for="brand">Brand:</label>
	    <input type="text" id="brand" th:field="*{brand}" required /><br><br>

	    <button type="submit">update product</button>
	</form>

</body>
</html>
