<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Form</title>
</head>
<body>
    <h1>Add Product</h1>
    <form th:action="@{/saveProduct}" th:object="${productModel}" method="post">
        <label for="name">Name:</label>
        <input type="text" th:field="*{name}" id="name" /><br><br>

        <label for="price">Price:</label>
        <input type="number"  th:field="*{price}" id="price" /><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" th:field="*{quantity}" id="quantity" /><br><br>

        <label for="madeIn">Made In:</label>
        <input type="text" th:field="*{madeIn}" id="madeIn" /><br><br>

        <label for="brand">Brand:</label>
        <input type="text" th:field="*{brand}" id="brand" /><br><br>

        <button type="submit">Save Product</button>
		
		<a th:href="@{/getallproducts}">View Products</a>

    </form>
</body>
</html>
