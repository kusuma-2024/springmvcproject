<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Table</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Product List</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Made In</th>
                    <th>Brand</th>
                    <th>Total Amount</th>
                    <th>Tax Amount</th>
                    <th>Created At</th>
                    <th>Created By</th>
					<th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Assuming you have a list of products in the model as 'products' -->
                <tr th:each="product : ${product}">
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.price}"></td>
                    <td th:text="${product.quantity}"></td>
                    <td th:text="${product.madeIn}"></td>
                    <td th:text="${product.brand}"></td>
                    <td th:text="${product.totalAmount}"></td>
                    <td th:text="${product.taxAmount}"></td>
                    <td th:text="${product.cretedAt}"></td>
                    <td th:text="${product.createdBy}"></td>
					<td>
					    <a th:href="@{/deleteproduct/{id}(id=${product.id})}"
					      onclick="return confirm('Are you sure you want to delete this product?');">
					       Delete
					     </a>
						<a th:href="@{/editproduct/{id}(id=${product.id})}">
						        Edit
						  </a>
					 </td>
                </tr>
            </tbody>
        </table>
    </div>  
</body>
</html>
